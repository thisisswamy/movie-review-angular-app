<div class="wrapper">
    <div class="welcome-note">
        <h2>Welcome User...!</h2>
        <small>Start Writting Moview Reviews.</small>
    </div>
    <div class="separator">
        <span></span>
        <span class="name">Reviewed Movies</span>
        <span></span>
    </div>
    <div class="search-item">
        <input type="text" placeholder="Search Movie Here">
        <button>search</button>
    </div>
    <div class="movie-catalogs">
        <div class="movie-card" >
            <div class="card-header">
                <div class="card-logo">
                    <img src="../../../assets/images/faceoff_rrr.jpeg" alt="Movie-Image">
                </div>
                <div class="card-title">
                    <h3>R R R</h3>
                </div>
            </div>
            <div class="movie-des">
                <ul>
                    <li><span>Category :</span> Action & Drama</li>
                    <li><span>Cast&Crew :</span> NTR, Ramcharan, Rajamouli</li>
                    <li><span>Rating :</span> 4.5/5</li>
                    <li><span>Verdict :</span> Blockbuster</li>
                </ul>
            </div>
            <div class="actions">
                <span class="delete-icon" matTooltip="Delete" matTooltipPosition="above">
                    <mat-icon>delete</mat-icon>
                </span>
                <span class="edit-icon" matTooltip="Edit" matTooltipPosition="above">
                    <mat-icon>edit</mat-icon>
                </span>
            </div>
        </div>
    </div>
</div>
